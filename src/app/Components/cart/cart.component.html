<div class="space-y-6">
  @for (prd of cartItems; track $index) {
  <div
    class="flex items-center gap-6 p-5 border border-gray-200 rounded-lg shadow-sm bg-white hover:shadow-md transition">

    <!-- ? Product Image -->
    <img [src]="prd.product.image!" alt="Product Image"
      class="w-28 h-28 object-contain rounded-lg border border-gray-100 bg-gray-50" />

    <!-- ? Product Info -->
    <div class="flex-1 space-y-3">
      <h2 class="text-lg font-semibold text-blue-900 leading-tight">
        {{ prd.product.title }}
      </h2>
      <p class="text-xl font-bold text-blue-700">${{ prd.product.price }}</p>

      <!-- ? Quantity Controls -->
      <div class="flex items-center gap-4">
        <button (click)="decreaseCount(prd.product.id)"
          class="w-9 h-9 flex items-center justify-center rounded-full bg-red-100 text-red-600 font-bold hover:bg-red-200 transition">
          âˆ’
        </button>
        <span class="text-lg font-medium w-6 text-center">{{ prd.count }}</span>
        <button (click)="increaseCount(prd.product.id)"
          class="w-9 h-9 flex items-center justify-center rounded-full bg-green-100 text-green-600 font-bold hover:bg-green-200 transition">
          +
        </button>
      </div>
    </div>
  </div>
  }
</div>
