<div class="space-y-6">
  @for (prd of cartItems; track $index) {
  <div
    class="flex items-center gap-6 p-5 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm bg-white dark:bg-gray-800 hover:shadow-md transition">

    <!-- ? Product Image -->
    <img [src]="prd.product.image!" alt="Product Image"
      class="w-28 h-28 object-contain rounded-lg border border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-700" />

    <!-- ? Product Info -->
    <div class="flex-1 space-y-3">
      <h2 class="text-lg font-semibold text-blue-900 dark:text-blue-300 leading-tight">
        {{ prd.product.title }}
      </h2>
      <p class="text-xl font-bold text-blue-700 dark:text-blue-400">{{ prd.product.price }}</p>

      <!-- ? Quantity Controls -->
      <div class="flex items-center gap-4">
        <button (click)="decreaseCount(prd.product.id)"
          class="w-9 h-9 flex items-center justify-center rounded-full bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-300 font-bold hover:bg-red-200 dark:hover:bg-red-800 transition">
          -
        </button>
        <span class="text-lg font-medium w-6 text-center dark:text-gray-200">{{ prd.count }}</span>
        <button (click)="increaseCount(prd.product.id)"
          class="w-9 h-9 flex items-center justify-center rounded-full bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-300 font-bold hover:bg-green-200 dark:hover:bg-green-800 transition">
          +
        </button>
      </div>
    </div>
  </div>
  }
</div>
