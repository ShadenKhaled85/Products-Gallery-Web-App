<div class="flex flex-col md:flex-row items-center justify-between gap-4 bg-gray-100 p-6 mb-12 rounded-xl shadow-md">

  <!-- ? Search Box -->
  <div class="w-full md:w-1/3">
    <input type="text" (input)="onProductSearch($event)" placeholder="Search products..."
      class="w-full px-4 py-2 border border-blue-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
  </div>

  <!-- ? Sorting Options -->
  <div class="flex items-center gap-6 text-blue-700 font-semibold">

    <!-- ? Sort by Price -->
    <div class="flex items-center gap-2">
      <span class="text-sm">Price:</span>
      <button (click)="onSortByPrice('asc')" class="p-2 hover:bg-blue-100 rounded transition"
        title="Sort Price Ascending">
        <i class="fa-solid fa-arrow-up text-blue-600"></i>
      </button>
      <button (click)="onSortByPrice('desc')" class="p-2 hover:bg-blue-100 rounded transition"
        title="Sort Price Descending">
        <i class="fa-solid fa-arrow-down text-blue-600"></i>
      </button>
    </div>

    <!-- ? Sort by Name -->
    <button (click)="onSortByName()" class="flex items-center gap-2 p-2 hover:bg-blue-100 rounded transition"
      title="Sort by Name (A-Z)">
      <i class="fa-solid fa-font text-blue-600"></i>
      <span class="text-sm">Name (A-Z)</span>
    </button>

  </div>
</div>


<section class="products-list">

  @if (productsListFiltered) {

  <section>
    <div>
      <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">

        @for (product of productsListFiltered; track product.id) {
        <app-product-card [product]="product"></app-product-card>
        }

      </div>
    </div>
  </section>
  }
  @else {
  <!-- Handle API errors with a fallback UI if no products are returned  -->
  <div>No Products To View</div>
  }


</section>
